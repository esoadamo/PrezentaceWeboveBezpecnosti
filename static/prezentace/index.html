<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="index.css">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div id="reactions">
	</div>
	<div class="reveal">
		<div class="slides">
			<section>
				<a href="http://bit.ly/talksadam">http://bit.ly/talksadam</a>
				<div>Wifi: GYMBK-Host</div>
				<div>Jméno: adawifaw</div>
				<div>Heslo: dajdwjai</div>
				<div><img src="img/qr-ui.png" /></div>
				<div style="margin-top: 5%">Posluchačů připojeno: <span id='clientsNum'>0</span></div>
			</section>
			<section>
				<h1>Bezpečnost na internetu</h1>
				<h2><i>S praktickými ukázkami</i></h2>
			</section>
			<section>
				<section>
					<h2>Veřejná Wifi</h2>
				</section>
				<section>
					<h2>Veřejná Wifi</h2>
					<p class="fragment">Nebezpečí?</p>
				</section>
			</section>

			<!-- Zabezpečené spojení -->
			<section>
				<section>
					<h2>Zabezpečené spojení</h2>
				</section>
				<section>
					<div><img class="fragment" src="img/zs-2.png" /> X <img class="fragment" src="img/zs-1.png" /></div>
				</section>
			</section>

			<!-- Phishing -->
			<section>
				<section>
					<h2>Phishing</h2>
				</section>
				<section>
					<p>Jak si to představit?</p>
					<img class="fragment" src="img/fishing.png" />
					<div><span class="fragment">fishing</span><span class="fragment"> → phishing</span></div>
				</section>
				<section>
					<img src="img/phishing.png" />
				</section>
				<section>
					<h3>Jak vypadá v praxi?</h3>
					<div><img class="fragment" src="img/phishing-web.png" /><img class="fragment" src="img/phishing-mail.png" /></div>
				</section>
			</section>

			<!-- Dynamicaly generated, shows passwords taken from users -->
			<section id='userPasswords'>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script>
		const $ = document.querySelector.bind(document);
		const socket = io();
		const reactions = {};

		function repaintReactions() {
			$('#reactions').innerHTML = '';
			for (let reaction in reactions) {
				if (reactions[reaction] <= 0) {
					reactions[reaction] = 0;
					continue;
				}
				$('#reactions').innerHTML += `<span class='reaction'>${reaction}</span>`;
				if (reactions[reaction] > 1)
					$('#reactions').innerHTML += `x${reactions[reaction]}`;
				$('#reactions').innerHTML += ' ';
			}
		};

		socket.on('connect', () => socket.emit('role', 'host'));
		socket.on('clientNumberChanged', (num) => {
			document.querySelector('#clientsNum').textContent = num;
		});
		socket.on('passwordsList', (passwords) => {
			function namePasswordStrength(strengthLevel) {
				switch (strengthLevel) {
					case 1:
						return 'více než příšerné';
					case 1:
						return 'příšerné';
					case 2:
						return 'hodně slabé';
					case 3:
						return 'slabé';
					case 4:
						return 'OK';
					case 5:
						return 'vyšší střední';
					case 6:
						return 'skoro dokonalé';
					case 7:
						return 'jen tak dál!';
					default:
						return 'mimo stupnici příšernosti';
				}
			}
			let superSection = $('#userPasswords');
			superSection.innerHTML = '';
			let section = document.createElement('section');
			section.innerHTML = `<h2>Váš příspěvek</h2>`;
			for (let i = 0; i <= passwords.length; i++) {
				if ((i % 9 === 0) || (i === passwords.length)) {
					superSection.appendChild(section);
					section = document.createElement('section');
					if (i === passwords.length)
						break;
				}
				let p = document.createElement('p');
				p.textContent = `${passwords[i].username}: ${namePasswordStrength(passwords[i].passwordStrength)}`;
				switch (passwords[i].passwordStrength) {
					case 7:
					case 6:
						p.style.color = `#00FF00`;
						break;
					case 5:
					case 4:
						p.style.color = `#FFFF00`;
						break;
					default:
						p.style.color = `#FF0000`;
				}
				section.appendChild(p);
			}
			Reveal.sync()
		});
		socket.on('reaction', (reaction) => {
			if (!(reaction in reactions))
				reactions[reaction] = 0;
			reactions[reaction]++;
			setTimeout(() => {
				reactions[reaction]--;
				repaintReactions();
			}, 10000);
			repaintReactions();
		});
		socket.on('move', (move) => {
			switch (move) {
				case 'moveUp':
					Reveal.up()
					break;
				case 'moveDown':
					Reveal.down()
					break;
				case 'moveLeft':
					Reveal.left()
					break;
				case 'moveRight':
					Reveal.right()
					break;
			}
		});
	</script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				},
			]
		});
	</script>
</body>

</html>
